<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../static/css/modal.css">
  <title>Main</title>
</head>
<body>
  <button class="btn-open-join">회원가입</button>
  <div class="modal_join">
    <div class="modal_body">
      <h2 style="font-size: 30px; color:white; margin-bottom:20%">회원가입</h2>
      <input class="join_text" type="text" placeholder="이메일">
      <input class="join_text" type="password" placeholder="비밀번호">
      <input class="join_text" type="password" placeholder="비밀번호 확인">
      <input class="join_text" type="date">
      <input class="join_text" type="text" placeholder="전화번호(010-0000-0000)">
      <input class="join_button" type="submit" value="가입">
      <input class="join_button" type="button" value="취소" onclick="location.href=document.referrer">
    </div>
  </div>

  <button class="btn-open-login">로그인</button>
  <div class="modal_login">
    <div class="modal_body">
      <h2 style="font-size: 30px; color:white; margin-bottom:45%">로그인</h2>
      <input class="login_text" type="text" placeholder="이메일">
      <input class="login_text" type="password" placeholder="비밀번호">
      <input class="login_button" type="submit" value="로그인">
      <input class="login_button" type="button" value="취소" onclick="location.href=document.referrer">
    </div>
  </div>

  <script> //로그인 및 회원가입 모달
    const modal_join = document.querySelector('.modal_join');
    const btnOpenJoin = document.querySelector('.btn-open-join');
    btnOpenJoin.addEventListener('click', () => {
      modal_join.style.display = 'block';
    });
    const modal_login = document.querySelector('.modal_login');
    const btnOpenLogin = document.querySelector('.btn-open-login');
    btnOpenLogin.addEventListener('click', () => {
      modal_login.style.display = 'block';
    });
    </script>
</body>
</html>
