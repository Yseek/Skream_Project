<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정보수정</title>
</head>
<style>
  .warpper {
    border: 1px solid black;
    text-align: center;
    width: 400px;
    height: 600px;
    position: absolute;
    top: 40%;
    left: 50%;
    border-radius: 10px;
    transform: translate(-50%, -50%);
  }

  .txt_style {
    border-radius: 7px;
    margin: 3%;
    width: 80%;
    height: 7%;
  }

  .btn_style {
    margin-top: 5%;
    margin-right: 5%;
    margin-left: 5%;
    width: 30%;
    height: 7%;
    font-size: 15px;
    color: white;
    border-radius: 5px;
    background-color: black;
    cursor: pointer;
  }

  h2 {
    margin: 10%;
  }
</style>

<body>
  <div class="warpper">
    <h2>정보 수정</h2>
    <form action="memberUpdate" method="POST">
    <input class="txt_style" id= 'email' name='email' type="text" placeholder="이메일" th:value="${session.loginEmail}" readonly><br>
    <input class="txt_style" id= 'name' name='name' type="text" placeholder="닉네임" th:value="${member.name}" ><br>
    <input class="txt_style" id= 'pwd' name='pwd' type="password" th:value="${member.pwd}" placeholder="변경 비밀번호"><br>
    <input class="txt_style" type="password" placeholder="비밀번호 확인" th:value="${member.pwd}" ><br>
    <input class="txt_style" id= 'phone' name='phone' type="text" th:value="${member.phone}" placeholder="전화번호(010-0000-0000)">
    <input class="btn_style" type="submit" value="수 정">
    <input class="btn_style" type="button" value="뒤로가기">
    <input class="btn_style" type="button" value="회원 탈퇴">
    </form>
  </div>
</form>
</body>

</html>
